    <title>Homepage - Project Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }
        
        h1 {
            color: #577bc4;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        
        .link-card {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: box-shadow 0.2s ease;
        }
        
        .link-card:hover {
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
        }
        
        .link-card h2 {
            margin-bottom: 10px;
            font-size: 1.2em;
            color: #333;
        }
        
        .link-card a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #577bc4;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }
        
        .link-card a:hover {
            background-color: #17a589;
        }
    </style>
</head>
